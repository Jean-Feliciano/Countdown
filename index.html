<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <div class="ready">
        <p class="texto">ready to launch in...</p>
        <div class="date">
          <p>Dias</p>
          <p>Horas</p>
          <p>Minutos</p>
          <p>Segundos</p>
        </div>
        <div class="launch">
          <span id="days">00</span>: <span id="hours">00</span>:
          <span id="minutes">00</span>: <span id="seconds">00</span>
        </div>
        <p class="subscrite">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="teste">Inscreva-se</button>
      </div>

      <div class="rocket">
        <img src="./assets/rocket.svg" alt="imagem de um foguete" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
